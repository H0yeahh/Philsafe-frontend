<div class="container">
  <div class="emergency-banner">
    In case of emergencies, please dial your local emergency services number
  </div>
  <div class="form-container">
    <div class="form-section">
      <div class="header">
        <h1>Add Police</h1>
        <img src="assets/logo.svg" alt="Logo" class="logo" />
      </div>
      <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
        <div class="section-header">Personal Information</div>
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" formControlName="firstName" id="firstName" placeholder="Enter First Name" required />
          <label for="middleName">Middle Name</label>
          <input type="text" formControlName="middleName" id="middleName" placeholder="Enter Middle Name" required />
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" formControlName="lastName" id="lastName" placeholder="Enter Last Name" required />
          <label for="dateOfBirth">Date of Birth</label>
          <input type="date" formControlName="dateOfBirth" id="dateOfBirth" required />
        </div>
        <div class="form-group">
          <label for="sex">Sex</label>
          <select formControlName="sex" id="sex" required>
            <option value="" disabled selected>Select Gender</option>
            <option value="M">Male</option>
            <option value="F">Female</option>
            <option value="P">Prefer not to say</option>
          </select>
        </div>
        <div class="form-group">
          <label for="civilStatus">Civil Status</label>
          <select formControlName="civilStatus" id="civilStatus" required>
            <option value="" disabled selected>Select Civil Status</option>
            <option value="single">Single</option>
            <option value="married">Married</option>
            <option value="separated">Separated</option>
            <option value="divorced">Divorced</option>
            <option value="widowed">Widowed</option>
          </select>
        </div>

        <div class="button-group">
          <button type="button" class="back-button" routerLink="/police-register">
            BACK
          </button>
          <button type="submit" class="register-btn">ADD POLICE</button>
        </div>
      </form>
    </div>
  </div>
</div>
