<div class="container">
    <div class="emergency-banner">
      In case of emergencies, please dial your local emergency services number
    </div>
    <div class="min-h-screen flex flex-col items-center justify-center bg-zinc-100 p-4">
        <div class="w-full max-w-md bg-white rounded-lg shadow-md p-6">
          <div class="flex justify-between items-center mb-4">
            <button type="submit" class="back-button" routerLink="login" [routerLink]="['/login']">BACK</button>
          </div>
          <div class="text-center mb-6">
            <img aria-hidden="true" alt="logo" src="assets/logo.svg" class="mx-auto mb-2" width="100" height="100"  class="mx-auto mb-2" />
            <h1 class="text-xl font-semibold">Create Account</h1>
          </div>
          
          <div id="user-nav" class="flex justify-center mb-6">
            <button id="victim-nav" class="bg-blue-500 text-white py-2 px-100 rounded-l-lg border-none"[routerLink]="['/victim-register']">Victim</button>
            <button id="witness-nav" class="bg-white text-black py-2 px-100 rounded-r-lg border-none" [routerLink]="['/witness-register']">Witness</button>
          </div>
          <div class="bg-blue-100 p-6 rounded-lg">
            <form>
              <div class="mb-4">
                <input type="text" placeholder="First Name" class="w-full p-3 rounded-lg border border-zinc-300" />
              </div>
              <div class="mb-4">
                <input type="text" placeholder="Middle Name" class="w-full p-3 rounded-lg border border-zinc-300" />
              </div>
              <div class="mb-4">
                <input type="text" placeholder="Last Name" class="w-full p-3 rounded-lg border border-zinc-300" />
              </div>
              <div class="mb-4">
                <input type="email" placeholder="Email" class="w-full p-3 rounded-lg border border-zinc-300" />
              </div>
              <div class="mb-4">
                <input type="password" placeholder="Password" class="w-full p-3 rounded-lg border border-zinc-300" />
              </div>
              <div class="mb-4">
                <input type="password" placeholder="Confirm Password" class="w-full p-3 rounded-lg border border-zinc-300" />
              </div>
              <div class="mb-4 flex items-center">
                <input type="checkbox" id="terms" class="mr-2" />
                <label for="terms" class="text-sm">I hereby certify to the correctness of the foregoing to the best of my knowledge and belief</label>
              </div>
              <div class="text-center">
                <button type="submit" class="register-button">REGISTER</button>
              </div>
            </form>
          </div>
        </div>
      </div>
