<div class="container">
  <div class="emergency-banner">
    <!-- In case of emergencies, please dial your local emergency services number -->
  </div>
  <div class="min-h-screen bg-zinc-100 flex">
    <aside class="w-64 bg-white shadow-md">
      <div class="p-4 text-center">
        <img src="assets/station10.png" alt="CCPO Logo" class="mx-auto mb-4 logo">
        <h2 class="text-lg font-semibold">{{ stationDetails.hq }}</h2>
        <p class="text-sm text-zinc-600">Cebu City Police Office</p>
      </div>
      <nav class="mt-7">
        <ul class="list-none p-0">
          <li>
            <a [routerLink]="['/station-dashboard']" routerLinkActive="active" class="nav-link">
              <img src="assets/dashboard.svg" alt="Dashboard Icon" class="w-6 h-6 mr-2">
              <span>DASHBOARD</span>
            </a>
          </li>
          <li>
            <a [routerLink]="['/station-cases']" routerLinkActive="active" class="nav-link">
              <img src="assets/cases.svg" alt="Inbox Icon" class="w-6 h-6 mr-2">
              <span>CASES</span>
            </a>
          </li>
          <li>
            <a [routerLink]="['/station-case-queue']" routerLinkActive="active" class="nav-link">
              <img src="assets/reports.svg" alt="Reports Icon" class="w-6 h-6 mr-2">
              <span>REPORTS</span>
            </a>
          </li>
          <li>
            <a [routerLink]="['/station-crime-map']" routerLinkActive="active" class="nav-link">
              <img src="assets/crime-map.svg" alt="Crime Map Icon" class="w-6 h-6 mr-2">
              <span>CRIME MAP</span>
            </a>
          </li>
          <li>
            <a [routerLink]="['/station-list-of-officers']" routerLinkActive="active" class="nav-link">
              <img src="assets/station.svg" alt="Station Icon" class="w-6 h-6 mr-2">
              <span>STATION</span>
            </a>
          </li>
          <!-- <li>
            <a href="#" class="nav-link">
              <img src="assets/support.svg" alt="Contact Support Icon" class="w-6 h-6 mr-2">
              <span>CONTACT SUPPORT</span>
            </a>
          </li> -->
        </ul>
        
      </nav>
    </aside>
    
    <main class="flex-1 p-6">
      <div class="flex justify-between items-center mb-4">
        <h1 class="text-2xl font-bold">CRIME MAP</h1>
        <div class="text-left date-time">
          <p><strong>Date:</strong> {{ currentDate }}</p>
          <p><strong>Time:</strong> {{ currentTime }}</p>
        </div>
        
      </div>
      
      <div class="drop-down">
        <div class="mb-4 relative"> 
          <label for="crime-options" class="block text-zinc-700">CHOOSE CRIMES</label>
          <div class="relative">
            <button (click)="toggleDropdown()" class="w-full p-2 border border-zinc-300 rounded flex justify-between items-center">
              <span>{{ selectedCrimes.length > 0 ? selectedCrimes.join(', ') : 'Select a crime' }}</span>
              <span class="caret"></span>
            </button>
            <div *ngIf="isDropdownOpen" class="absolute left-0 right-0 mt-1 bg-white border border-zinc-300 rounded shadow-lg">
              <div class="dropdown-columns"> 
                <div *ngFor="let crime of crimes" class="flex items-center p-2 cursor-pointer">
                  <input type="checkbox" (change)="toggleCrimeSelection(crime)" [checked]="isCrimeSelected(crime)" class="mr-2">
                  <img [src]="crime.icon" alt="{{ crime.name }} Icon" class="w-3 h-3 mr-2"> 
                  <span class="text-uppercase">{{ crime.name }}</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="case-details">
        <div class="absolute top-4 left-4  bg-white p-2 rounded-lg shadow-lg">
          <p><strong>LIST OF SUMMARY:</strong></p>
          <div *ngFor="let item of getSummary()" class="cursor-pointer">
            <div class="text-capitalize">{{item.name}}: {{item.count}}</div>
          </div>
        </div>
      </div> 
  
      <!-- <iframe width='100%' height='500px' [src]="iframeUrl" title="Web_Crime Map" style="border:none;"></iframe> -->
       <div id="map-container"></div>
    </main>
  </div>
</div>
