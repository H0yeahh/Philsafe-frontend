<div class="container">
  <div class="emergency-banner">
    In case of emergencies, please dial your local emergency services number
  </div>
  <div class="min-h-screen bg-zinc-100 flex">
    <aside class="w-64 bg-white shadow-md">
      <div class="p-4 text-center">
        <img src="assets/police.svg" alt="CCPO Logo" class="mx-auto mb-4 logo">
        <h2 class="text-lg font-semibold">Abellana Police Station 2</h2>
        <p class="text-sm text-zinc-600">Cebu City Police Office</p>
      </div>
      <nav class="mt-7">
        <ul class="list-none p-0">
          <li>
            <a href="#" class="nav-link">
              <img src="assets/dashbold.svg" alt="Dashboard Icon" class="w-6 h-6 mr-2">
              <span>DASHBOARD</span>
            </a>
          </li>
          <li>
            <a href="/station-dashboard" class="nav-link">
              <img src="assets/inbox.svg" alt="Inbox Icon" class="w-6 h-6 mr-2">
              <span>INBOX</span>
            </a>
          </li>
          <li>
            <a href="/station-reports" class="nav-link">
              <img src="assets/reports.svg" alt="Reports Icon" class="w-6 h-6 mr-2">
              <span>REPORTS</span>
            </a>
          </li>
          <li>
            <a href="/station-crime-map" class="nav-link">
              <img src="assets/crime-map.svg" alt="Crime Map Icon" class="w-6 h-6 mr-2">
              <span>CRIME MAP</span>
            </a>
          </li>
          <li>
            <a href="/manage-station" class="nav-link">
              <img src="assets/station.svg" alt="Station Icon" class="w-6 h-6 mr-2">
              <span>STATION</span>
            </a>
          </li>
          <li>
            <a href="#" class="nav-link">
              <img src="assets/support.svg" alt="Contact Support Icon" class="w-6 h-6 mr-2">
              <span>CONTACT SUPPORT</span>
            </a>
          </li>
        </ul>
      </nav>
    </aside>

    <div class="content"> 
      <div class="reports">
        <h2>Reports</h2>
        <form [formGroup]="reportsForm" (ngSubmit)="onSubmit()">
          <div class="search-bar">
            <input type="text" formControlName="search" placeholder="Search">
            <div class="case-queue">NEW REPORTS></div>
          </div>

          <table>
            <tr>
              <th>Received By</th>
              <th>Blotter Number</th>
              <th>Incident Type</th>
              <th>Complainant</th>
              <th>Assigned To</th>
            </tr>
            <tr>
              <!-- <td><input type="text" formControlName="receivedBy"></td>
              <td><input type="text" formControlName="blotterNumber"></td>
              <td><input type="text" formControlName="incidentType"></td>
              <td><input type="text" formControlName="complainant"></td>
              <td><input type="text" formControlName="endorsedTo"></td> -->
            </tr>
          </table>

          <!-- Submit Button -->
          <!-- <button type="submit">Submit</button> -->
        </form>
        <!-- Angular Form Ends -->
      </div>
    </div>
  </div>
</div>
