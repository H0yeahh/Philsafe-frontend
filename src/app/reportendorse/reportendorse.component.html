
       <form [formGroup]="endorseForm">
        <div class="container">
          <main class="main-content">
            <section class="report-details">
              <h1>Complainant Name: <span>{{ getCitizenName(citizenId) }}</span> </h1>
              
              <div class="report-header">
                <div class="report-left">
                  <div class="form-group">
                    <label for="duty-officer">Duty Officer:</label>
                    <select id="duty-officer" formControlName="personID">
                      <option *ngFor="let person of persons" [value]="person.person_id">{{ person.firstname }} {{ person.lastname }}</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="chief-police">Rank:</label>
                    <select id="chief-police" formControlName="rankID">
                      <option *ngFor="let rank of ranks" [value]="rank.rank_id">{{ rank.rank_abbr }} {{ rank.rank_full }}</option>
                    </select>
                  </div>
                </div>

              </div>
      
              <!-- <div class="action-buttons">
                <button type="button" class="endorse-btn" (click)="onEndorse()">Endorse</button>
                <button type="button" class="dismiss-btn" (click)="onDismiss()">Dismiss</button>
              </div> -->
      
              <div class="table-container" >
                <table >
                  <thead>
                    <tr>
                      <th>Report ID</th>
                      <th>Incident Name</th>
                      <th>Incident Date</th>
                      <th>Reported Date</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let report of reports">  <!-- Loop through the data array -->
                      <td>{{ report.report_id }}</td>  <!-- Display Report ID -->
                      <td>{{ report.subcategory_name }}</td>  <!-- Display Incident Name -->
                      <td>{{ report.incident_date | date }}</td>  <!-- Display Incident Date with date pipe -->
                      <td>{{ report.reported_date | date }}</td>  <!-- Display Reported Date with date pipe -->
                      <td> <button type="button" class="endorse-btn" (click)="onEndorse()">Endorse</button></td>
                      <td> <button type="button" class="dismiss-btn" (click)="onDismiss()">Dismiss</button></td>

                  </tr>
                  </tbody>
                </table>
              </div>
      
              <div class="submit-blotter">
                <button type="button" class="send-blotter-btn" (click)="onSendBlotter()">SEND TICKET BLOTTER</button>
              </div>
            </section>
          </main>
        </div>
      </form>
